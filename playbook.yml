---
- name: My first play
  hosts: all
  become: true
 
  pre_tasks:

    - name: Update and Upgrade
      apt:
        update_cache: true
        upgrade: dist

  tasks:

    - name: Install Docker Prerequisites
      shell: |
            sudo apt-get install ca-certificates curl
            sudo install -m 0755 -d /etc/apt/keyrings
            sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
            sudo chmod a+r /etc/apt/keyrings/docker.asc
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
      changed_when: false
    
    - name: Install Docker Packages
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
    
    - name: Log in to DockerHub
      become_user: ubuntu
      community.docker.docker_login:
        username: "{{ lookup('env', 'DOCKER_USER') }}"
        password: "{{ lookup('env', 'DOCKER_KEY') }}"
    
    - name: Install Docker Watchtower
      community.docker.docker_container:
        name: watchtower
        image: containrrr/watchtower
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - /home/ubuntu/.docker/config.json:/config.json
        command: -i 15 --cleanup=true
  
    - name: Install Docker Static Web Portfolio
      community.docker.docker_container:
        name: kjstatic
        image: kevjimenez/kjstatic
        ports:
          - 80:80
